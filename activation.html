<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Birthday - Cash App</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="./fonts/CashSans-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/CashSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  
  <style>
    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --cash-black: #000000;
      --cash-white: #FFFFFF;
      --cash-gray: #959595;
      --cash-light-gray: #e8e8e8;
      --cash-bg-gray: #f0f0f0;
      --cash-subtle-gray: #666666;
      --keypad-bg: #D1D3D9;
      --font-family: 'Cash Sans', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: var(--font-family);
      background-color: #1E1E1E;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .restart-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 8px 12px;
      font-family: var(--font-family);
      font-size: 13px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      z-index: 9999;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .restart-btn:hover {
      background-color: rgba(255, 255, 255, 1);
      border-color: rgba(0, 0, 0, 0.2);
      color: #000;
    }

    .app-container {
      width: 390px;
      height: 844px;
      background-color: var(--cash-white);
      position: relative;
      display: flex;
      flex-direction: column;
      border-radius: 48px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    /* Inner content slides up inside the frame (matches sign-in transition) */
    .app-container .screen-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      animation: slideUpFromBottom 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes slideUpFromBottom {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .status-bar {
      height: 47px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1000;
      background-color: var(--cash-white);
    }

    .status-bar img {
      width: 100%;
      height: 47px;
      object-fit: cover;
    }

    /* Main Container */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--cash-white);
      margin-top: 47px;
      position: relative;
      overflow: hidden;
      height: calc(844px - 47px);
    }

    /* Scrollable Content */
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0 16px;
      /* Leave room for the fixed "Continue" bar + keypad */
      padding-bottom: 420px;
      -webkit-overflow-scrolling: touch;
    }

    .scrollable-content::-webkit-scrollbar {
      display: none;
    }

    .scrollable-content {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .spacer-medium {
      height: 16px;
    }

    .spacer-large {
      height: 32px;
    }

    /* Page Header */
    .page-header {
      margin-top: 16px;
      margin-bottom: 4px;
    }

    .page-title {
      font-family: var(--font-family);
      font-size: 32px;
      font-weight: 500;
      line-height: 32px;
      letter-spacing: -0.48px;
      color: var(--cash-black);
      margin-bottom: 16px;
      text-align: left;
    }

    .page-subtitle {
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      letter-spacing: -0.08px;
      color: var(--cash-black);
      text-align: left;
    }

    /* Input Field */
    .input-group {
      margin-bottom: 8px;
      margin-top: 32px;
    }

    .input-field {
      width: 100%;
      background-color: var(--cash-white);
      border: 1px solid var(--cash-gray);
      border-radius: 8px;
      padding: 14px 16px;
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      letter-spacing: -0.08px;
      color: var(--cash-black);
      outline: none;
      text-align: left;
    }

    .input-field::placeholder {
      color: var(--cash-subtle-gray);
    }

    .input-field:focus {
      border-color: var(--cash-black);
    }

    .input-help {
      font-family: var(--font-family);
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: -0.035px;
      color: var(--cash-black);
      margin-top: 8px;
      text-align: left;
    }

    /* Bottom Container - Continue above keypad (like native keyboard accessory) */
    .bottom-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      z-index: 10;
      flex-shrink: 0;
    }

    /* Keypad Area - Using Image */
    .keypad-area {
      background-color: var(--keypad-bg);
      padding: 0;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .keypad-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      cursor: pointer;
    }

    /* CTA Button Container - Above keypad */
    .cta-container {
      background-color: var(--cash-white);
      padding: 16px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .cta-button {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 9999px;
      padding: 14px 24px;
      font-family: var(--font-family);
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
      letter-spacing: 0px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .cta-button.active {
      background-color: var(--cash-black);
      color: var(--cash-white);
    }

    .cta-button.active:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="welcome.html" class="restart-btn">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13 7C13 10.3137 10.3137 13 7 13C3.68629 13 1 10.3137 1 7C1 3.68629 3.68629 1 7 1C8.6 1 10.04 1.67 11.08 2.74" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M11 1V3.5H8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    Restart
  </a>
  
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <img src="./images/Status bar - iPhone.png" alt="Status Bar" style="width: 100%; height: 47px; object-fit: cover;">
    </div>

    <div class="screen-content">
    <!-- Main Container -->
    <div class="main-container">
      <!-- Scrollable Content -->
      <div class="scrollable-content">
        <!-- Page Header -->
        <div class="page-header">
          <h1 class="page-title">Add your birthday to continue using Cash App</h1>
          <p class="page-subtitle">If you're under 18, you'll need a parent or guardian to sponsor your account.</p>
        </div>

        <!-- Input Field -->
        <div class="input-group">
          <input 
            type="text" 
            class="input-field" 
            id="birthdayInput" 
            placeholder="MM/DD/YYYY"
            maxlength="10"
            autocomplete="off"
          >
        </div>
      </div>

      <!-- Bottom Container - Continue above keypad -->
      <div class="bottom-container">
        <!-- CTA Button Container -->
        <div class="cta-container">
          <button class="cta-button" id="continueBtn" onclick="handleContinue()">Continue</button>
        </div>

        <!-- Keypad Area - Using Image -->
        <div class="keypad-area">
          <img src="./images/keypad-birthday.png" alt="Keypad" class="keypad-image" id="keypadImage">
        </div>
      </div>
    </div>
    </div>
  </div>

  <script>
    const birthdayInput = document.getElementById('birthdayInput');
    const continueBtn = document.getElementById('continueBtn');
    const keypadImage = document.getElementById('keypadImage');

    function formatDateInput(value) {
      // Remove all non-digit characters
      let digits = value.replace(/\D/g, '');
      
      // Format as MM/DD/YYYY
      if (digits.length <= 2) {
        return digits;
      } else if (digits.length <= 4) {
        return digits.slice(0, 2) + '/' + digits.slice(2);
      } else {
        return digits.slice(0, 2) + '/' + digits.slice(2, 4) + '/' + digits.slice(4, 8);
      }
    }

    function addDigit(digit) {
      const currentValue = birthdayInput.value.replace(/\D/g, '');
      
      // Limit to 8 digits (MMDDYYYY)
      if (currentValue.length >= 8) {
        return;
      }
      
      const newValue = currentValue + digit;
      birthdayInput.value = formatDateInput(newValue);
      
      // Enable continue button when date is complete
      if (newValue.length === 8) {
        continueBtn.classList.add('active');
      }
    }

    // Handle manual input
    birthdayInput.addEventListener('input', function(e) {
      const value = e.target.value;
      const digits = value.replace(/\D/g, '');
      
      // Format the input
      e.target.value = formatDateInput(value);
      
      // Enable/disable continue button
      if (digits.length === 8) {
        continueBtn.classList.add('active');
      } else {
        continueBtn.classList.remove('active');
      }
    });

    // Handle backspace
    birthdayInput.addEventListener('keydown', function(e) {
      if (e.key === 'Backspace') {
        const value = this.value.replace(/\D/g, '');
        if (value.length > 0) {
          const newValue = value.slice(0, -1);
          this.value = formatDateInput(newValue);
          if (newValue.length === 8) {
            continueBtn.classList.add('active');
          } else {
            continueBtn.classList.remove('active');
          }
        }
      }
    });

    // Handle clicks on keypad image
    keypadImage.addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Calculate relative position (0-1)
      const relX = x / rect.width;
      const relY = y / rect.height;
      
      // Determine which key was pressed based on position
      // This is approximate - adjust based on actual keypad image layout
      if (relY > 0.15 && relY < 0.85) {
        // Keypad area (excluding autofill section at top)
        const keypadY = (relY - 0.15) / 0.7; // Normalize to 0-1 for keypad area
        
        if (keypadY < 0.25) {
          // Top row: 1, 2, 3
          if (relX < 0.33) addDigit('1');
          else if (relX < 0.67) addDigit('2');
          else addDigit('3');
        } else if (keypadY < 0.5) {
          // Middle row: 4, 5, 6
          if (relX < 0.33) addDigit('4');
          else if (relX < 0.67) addDigit('5');
          else addDigit('6');
        } else if (keypadY < 0.75) {
          // Bottom row: 7, 8, 9
          if (relX < 0.33) addDigit('7');
          else if (relX < 0.67) addDigit('8');
          else addDigit('9');
        } else {
          // Zero row
          if (relX > 0.33 && relX < 0.67) addDigit('0');
        }
      }
    });

    function handleContinue() {
      if (!continueBtn.classList.contains('active')) return;
      
      const value = birthdayInput.value.replace(/\D/g, '');
      if (value.length === 8) {
        // Save birthday and navigate to confirm contact info screen
        sessionStorage.setItem('birthday', birthdayInput.value);
        window.location.href = 'confirm-contact.html';
      }
    }

    // Initialize - disable continue button
    continueBtn.classList.remove('active');
  </script>
</body>
</html>
