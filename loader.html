<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Cash App</title>
  <style>
    /* ===== Cash Sans Font Faces ===== */
    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Cash Sans';
      src: url('./fonts/CashSans-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* ===== CSS Variables - Cash App Style ===== */
    :root {
      --cash-black: #000000;
      --cash-white: #FFFFFF;
      --cash-gray: #959595;
      --cash-green: #00D632;
      --font-family: 'Cash Sans', -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: #1E1E1E;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .app-container {
      width: 390px;
      height: 844px;
      background-color: var(--cash-white);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 48px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    /* Loader Animation */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    dotlottie-player {
      width: 56px;
      height: 56px;
    }


    /* Status Bar (Hidden but maintains space) */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 47px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-bar img {
      width: 100%;
      height: 47px;
      object-fit: cover;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background-color: var(--cash-black);
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <img src="./images/Status bar - iPhone.png" alt="Status Bar" style="width: 100%; height: 47px; object-fit: cover;">
    </div>

    <!-- Loader Container -->
    <div class="loader-container">
      <dotlottie-player
        src="Loader_lightModeStandard_56px_v03.lottie"
        background="transparent"
        speed="1"
        style="width: 56px; height: 56px;"
        loop
        autoplay>
      </dotlottie-player>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
  </div>

  <!-- DotLottie Player for .lottie files -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

  <script type="module">
    // The dotlottie-player web component will handle the animation automatically
    
    const urlParams = new URLSearchParams(window.location.search);
    const flow = urlParams.get('flow');
    const nextScreen = urlParams.get('next');

    // After 2 seconds, go to the appropriate next screen
    setTimeout(() => {
      // Verification → loader → keypad (onboarding flow, skip details)
      if (flow === 'onboarding') {
        window.location.replace('keypad.html');
        return;
      }
      // Optional: next param for other flows (e.g. ?next=keypad)
      const target = nextScreen ? nextScreen + '.html' : 'keypad.html';
      window.location.href = target;
    }, 2000);
  </script>
</body>
</html>
